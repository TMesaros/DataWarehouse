{% extends "base.html" %}
{% block title %}Login Page {% endblock %}

{% block content %} 
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form action="#" method="post">
    <p>Employee ID:</p>
    <p><input type="text" name="e_id"</p>
    <p>Password:</p>
    <p><input type="text" name="pw"</p>
    <p><input type="submit" value="submit"</p>
</form>
{% endblock %}
